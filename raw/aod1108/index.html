<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            cursor: pointer;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #ffffff;
            color: #1a1a1a;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 30px;
            padding-bottom: 30px;
        }

        .header-section {
            display: flex;
            flex-direction: row-reverse;
            justify-content: space-between;
            align-items: center;
        }

        .profile-picture {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #f5f5f5;
            background-image: url(../../unnamed.jpg);
            /* margin: 0 auto 20px; */
            border: 2px solid #1a1a1a;
            background-size: cover;
        }

        .name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #1a1a1a;
        }

        .bio {
            font-size: 16px;
            color: #666;
            margin-bottom: 24px;
        }

        .work-section h1 {
            font-size: x-large;
            text-align: center;
            
        }

        .work-section p {
            margin-bottom: 24px;
            text-align: center;
        }

        .work-section img {
            max-width: 100%;
        }

        .links-section {
            margin-bottom: 40px;
        }

        .link-item {
            display: block;
            font-size: 15px;
            /* background-color: #f8f9fa; */
            border: 1px solid #1a1a1a;
            padding: 16px 30px 16px;
            margin-bottom: 12px;
            text-decoration: none;
            color: #1a1a1a;
            border-radius: 8px;
            font-weight: 500;
            text-align: right;
            transition: all 0.2s ease;
        }

        /* .link-item:hover {
            border-color: #1a1a1a;
            background-color: #ffffff;
        } */

        .link-item span {
            display: inline-block;
            float: left;
            opacity: 0.6;
        }

        .story-section {
            margin-top: 60px;
        }

        .story-section .img-container {
            text-align: center;
        }

        .story-section img {
           max-width: 360px;
           max-height: 240px;
           margin: 0 auto;
        }

        .section-heading {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            color: #1a1a1a;
        }

        .story-text {
            font-size: 15px;
            color: #555;
            line-height: 1.7;
            text-align: left;
        }

        .additional-links {
            margin-top: 30px;
        }

        /* .additional-links .link-item {
            background-color: #1a1a1a;
            color: #ffffff;
            border-color: #1a1a1a;
        }

        .additional-links .link-item:hover {
            background-color: #333;
            border-color: #333;
        } */

        @media (max-width: 480px) {
            .container {
                max-width: 100%;
                padding: 0 10px;
            }

            .profile-picture {
                width: 100px;
                height: 100px;
            }

            .name {
                font-size: 22px;
            }

            .social-icons {
                gap: 16px;
            }

            .social-icon {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Profile Section -->
        <div class="header-section">
            <div class="profile-picture"></div>
           
            <p class="back"><a href="/index.html">← back to profile</a></p>
        </div>

        <br><br>

        <!-- Main work -->
        <div class="work-section">
            <h1>Analogy of Death</h1>
            <p>by Mehdi Farang</p>
            <img src="Analogy of Death.jpg" alt="">
        </div>

        <!-- Main Links -->
        <div class="links-section">
            <a href="https://teia.art/objkt/874730" class="link-item" target="_blank"><span>available on </span>teia.art ❭</a>
            <!-- <a href="#" class="link-item" target="_blank"><span>my profile on </span>foundation.app ❭</a> -->
        </div>

        <!-- My Story Section -->
        <div class="story-section">
            <h2 class="section-heading">Raw Materials</h2>
            <div class="story-text">
                <p>These are the initial images that used to create this work. They were all created by ai and are copyright-free.</p>
                <br>
            </div>

            <div class="img-container">
                <img src="materials/r1.jpg" alt="">
                <br>
                <img src="materials/r2.jpeg" alt="">
                <br>
                <img src="materials/r3.jpeg" alt="">
            </div>

        </div>


    </div>
</body>
</html>
